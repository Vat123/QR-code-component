<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Outfit&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<main>
  <div class="container">
    <div>
      <img src="images/image-qr-code.png" alt="QR Code" srcset="">
    </div>
    <div>
    <div class="top-head">
      <h1 id="head-title">Improve your front-end skills by building projects</h1>
    </div>
    <div class="paragraph">
      <p id="paragraph-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  </div>
</main>
</body>
</html>
